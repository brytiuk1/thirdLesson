<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var age = +prompt ('Cколько тебе лет?')
        if (age === age){
            if (age % 10 == 1 && age != 11 && age % 100 != 11) {
                alert('Вам ' + age + ' год');
            } else if (age != 0 && age % 10 > 1 && age % 10 <= 4  && age % 100 != 12 && age % 100 != 13 && age % 100 != 14) {
                alert('Вам  ' + age + ' года');
            } else {
                alert('Вам ' + age + ' лет');
            }
        }
         else{
            alert('Не правильное значение')
        }
    </script>
</body>
</html>
